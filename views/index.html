<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #333;
      background: url('/assets/images/hexagon-pattern.jpg') center/cover no-repeat;
      color: #000000;
      overflow: hidden;
    }

    .box-container {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(0, 0, 0, 1.8); /* Dark overlay */
      color: #FFFFFF;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      transform: translateX(-100%);
      animation: slideIn 1s forwards;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    .action-btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btn {
      padding: 14px 35px;
      font-size: 1.4rem;
      font-weight: 700;
      border-radius: 50px;
      text-transform: uppercase;
      color: #FFFFFF;
      background-color: #000000;
      border: 2px solid #CCCCCC;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      color: #FFFFFF;
      background-color: #000000;
      border: 2px solid #CCCCCC;
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      animation: buttonHover 0.4s ease-out;
    }

    @keyframes buttonHover {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .action-btn {
        padding: 12px 30px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="box-container">
    <h1>Welcome to Our Web App</h1>
    <div class="action-btn-container">
      <a href="/user/login" class="action-btn">Login / Sign Up</a>
      <a href="/admin/login" class="action-btn">Admin Login</a>
    </div>
  </div>
</body>
</html>
